  <!-- Open Graph / Facebook -->

  <!-- Title and icon -->
  <title>To do list - Firebase</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />


  <!-- CSS -->
  <link rel="stylesheet" href="./src/css/style.css">

  <!-- Scripts -->
  <script type="module" src="./src/scripts/main.js" async></script>

<body>
  
  <!-- App container -->
  <div class="app">

      <!-- Header -->
      <header class="header">
        <h1 class="header__h1">To do list</h1>
      </header>
      
      <!-- Main -->
      <main class="main">

        <!-- Task -->
        <article class="task">
          <input type="checkbox" class="task__input">
          <h2 class="task__h2">Test of task #1</h2>

          <div class="task__icons">
            <img src="./public/icon-edit.svg" alt="Edit icon" class="task__icon">
            <img src="./public/icon-remove.svg" alt="Remove icon" class="task__icon">
          </div>
        </article>

      </main>

      <!-- Footer -->
      <div class="footer">
        <!-- Form -->
          <form action="#" method="post" class="form">
            <input type="text" id="input-text" class="form__input">

            <button type="submit" class="form__button">
              <img src="./public/icon-add.svg" alt="Add icon" class="form__icon">
            </button>
          </form>
      </div>
  </div>

</body>

</html>
