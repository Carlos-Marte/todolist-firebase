  <!-- Open Graph / Facebook -->

  <meta property="og:url" content="#">

  <!-- Title and icon -->
  <title>To do list - Firebase</title>
  <link rel="icon" type="image/svg+xml" href="/vite.svg" />


  <!-- CSS -->
  <link rel="stylesheet" href="./src/css/style.css">

  <!-- Scripts -->
  <script type="module" src="./src/scripts/main.js" async></script>
</head>

<body>

  <!-- App container -->
  <div class="app">

    <!-- Header -->
    <header class="header">
      <h1 class="header__h1">To do list</h1>
    </header>

    <!-- Main -->
    <main class="main">

      <!-- Task -->
      <article class="task">
        <div class="task__content">
          <input type="checkbox" id="input-check" class="checkbox">
          <label for="input-check" class="checkbox__label"></label>
          <h2 class="task__h2">Terminar</h2>
        </div>

        <div class="task__icons">
          <img src="./public/icon-edit.svg" alt="Edit icon" class="task__icon">
          <img src="./public/icon-remove.svg" alt="Remove icon" class="task__icon">
        </div>
      </article>

    </main>

    <!-- Footer -->
    <footer class="footer">
      <!-- Form -->
      <form action="#" method="post" class="form">
        <input type="text" placeholder="Add a task" id="input-text" class="form__input">

        <button type="submit" class="form__button">
          <img src="./public/icon-add.svg" alt="Add icon" class="form__icon">
        </button>
      </form>
    </footer>
  </div>

</body>

</html>
